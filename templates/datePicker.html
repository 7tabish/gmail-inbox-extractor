<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Bot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:40px;height:100%;padding:30px;box-shadow: 9px 6px 20px #888888;">
    <h1 style="padding: 20px;text-align: center;background-color: red;color:white">Gmail Bot</h1>
    <br>

    <div class='col-sm-6'>

    <p class="alert alert-info">More invoices may take upto 7 mintutes to proceed.</p>
    <form method="post" action="/getMessage">
        <label>Enter search words </label>
        <input type="text" class="form-control" name="query">
        <br>
        <label>Select total number of  invoices you want to extract</label>
       <select name="invoices">
           <option value="20">20</option>
           <option value="50">50</option>
           <option value="100">100</option>
           <option value="200">200</option>
           <option value="300">300</option>
           <option value="400">400</option>
           <option value="500">500</option>
       </select>
        <button class="btn btn-primary" type="submit">Export Mails</button>

    </form>

    </div>
</div>

</body>
</html>
